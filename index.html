<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">

    <div class="left-container">

      <div class="left-title">
      <h4>Your Result</h4>
      </div>

      <div class="left-content">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="left-footer">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div class="right-container">

      <div class="right-title">
        <h4>Summary</h4>
      </div>

      <!-- Card One Starts Here -->
      <div class="card1">

        <div class="card-left">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>

        <div class="card-right">
          <p>80 <span>/ 100</span></p>
        </div>

      </div>
      <!-- Card One Ends Here -->


      <!-- Card Two Starts Here -->
      <div class="card2">

        <div class="card-left">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>

        <div class="card-right">
          <p>92 <span>/ 100</span></p>
        </div>

      </div>
      <!-- Card Two Ends Here -->


      <!-- Card Three Starts Here -->
      <div class="card3">

        <div class="card-left">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>

        <div class="card-right">
          <p>61 <span>/ 100</span></p>
        </div>

      </div>
      <!-- Card Three Ends Here -->


      <!-- Card Four Starts Here -->
      <div class="card4">

        <div class="card-left">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>

        <div class="card-right">
          <p>72 <span>/ 100</span></p>
        </div>

      </div>
      <!-- Card Four Ends Here -->

      <div class="right-button">
        <button>Continue</button>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nsoro Allan</a>.
  </div>
</body>
</html>
